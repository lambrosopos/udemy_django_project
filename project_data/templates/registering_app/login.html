{% extends 'registering_app/base.html' %}
{% load staticfiles%}

{% block head_block %}
    <title>Login</title>
{% endblock %}


{% block body_block %}
<!-- action="{% url 'registering_app:user_login' %}" -->
<div class="jumbotron">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username :</label>
        <input type="text" name="username" placeholder="Username">

        <label for="password">Password :</label>
        <input type="password" name="password">

        <input type="submit" name="" value="Login">


    </form>
</div>

{% endblock %}
