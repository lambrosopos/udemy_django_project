<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serve TTANTTAN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "index/css/serve.css" %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'registering_app:index' %}">Qetroux</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registering_app:register' %}">Login</a>
        </li>
      </ul>
    </div>
</nav>
    <div class="container">
        <div class="jumbotron">
            <div class="welcome-message">
                <h1 class="display-4">Ready to Serve?</h1>
                <p class="font-weight-light">We are glad you have come to the right decision to serve TTANTTAN.
                <br>
                He is the only rhinosaurus living today.</p>
                <hr class="my-4">
            </div>

          <div class="serve-form">
              <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <label for="id_firstName">First Name</label>
                        <input type="text" class="form-control" id="id_firstName" name="firstName" placeholder="John">
                    </div>
                    <div class="col">
                        <label for="id_lastName">Last Name</label>
                        <input type="text" class="form-control" id="id_lastName" name="lastName" placeholder="Smith">
                    </div>
                </div>
            <div class="form-group">
              <label for="id_email">Email address</label>
              <input type="email" name="email" class="form-control" id="id_email" aria-describedby="emailHelp" placeholder="example@domain.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="id_password">Password</label>
              <input type="password" name="password" class="form-control" id="id_password" placeholder="At least 5 characters long">
            </div>
            <div class="form-group">
                <label for="id_verifyPassword">Verify Password</label>
                <input type="password" name="verifyPassword" class="form-control" id="id_verifyPassword" placeholder="At least 5 characters long">
                <small class="form-text text-muted">{% if message %}{{ message }}{% endif %}</small>
              </div>
            <div class="form-group form-check">
              <input type="checkbox" name="agreement" class="form-check-input" id="id_agreement">
              <label for="id_agreement" class="form-check-label text-muted" for="exampleCheck1">I agree to the terms and conditions</label>
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary btn-lg btn-block" style="height: 80%;">Submit</button>
            </div>
          </form>
        </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
