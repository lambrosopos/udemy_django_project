{% extends 'blog/base.html' %}

{% block content_block %}
<div class="jumbrotron">
    <h2>Please login:</h2>
    <h3>(Must be superuser, please check with site admin)</h3>

    <!-- no match between user and password -->
    {% if form.errors %}
        <p>Username and password didn't match</p>
    {% endif%}

    <form action="{% url 'login' %}", method="POST">
        {% csrf_token %}

        {% form.as_p %}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="text" value="{{ next }}">

    </form>

</div> 
{% endblock }
