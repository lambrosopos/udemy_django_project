{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date">
        Created at : {{ post.created_at|date:'d-m-Y' }}
      </p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|trucatechars:200 }}</p>
    </div>
  {% endfor %}

{% endblock %}
